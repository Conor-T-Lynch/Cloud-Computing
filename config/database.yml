default: &default
# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#



  adapter: sqlite3
  encoding: utf8
  pool: 5
  timeout: 5000


development:
  <<: *default
  database: db/migrate/development.sqlite3


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  <<: *default
  database: db/migrate/test.sqlite3


# For production, ensure the database path is on a persistent volume when deployed.

production:
  <<: *default
  database: db/migrate/production.sqlite3
